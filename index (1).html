
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amorti Market</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #111; color: white; padding: 15px; text-align: center; }
    #logo { height: 40px; vertical-align: middle; }
    .search-bar { text-align: center; margin: 20px; }
    .search-bar input { padding: 10px; width: 70%; border-radius: 10px; border: 1px solid #ccc; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .product { background: white; padding: 15px; border-radius: 10px; width: 200px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; }
    .product h3 { margin: 10px 0 5px; }
    .product p { font-size: 14px; color: #666; }
    .product button { background: #111; color: white; border: none; padding: 10px 20px; margin-top: 10px; border-radius: 5px; cursor: pointer; }
    .cart { position: fixed; top: 20px; right: 20px; background: #111; color: white; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    #cartItems { background: white; color: black; position: fixed; top: 60px; right: 20px; width: 250px; max-height: 300px; overflow-y: auto; display: none; border: 1px solid #ccc; border-radius: 10px; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="logo.jpg" alt="Logo" />
    <h1>Amorti Market</h1>
  </header>
  <div class="search-bar">
    <input type="text" placeholder="Ürün ara..." onkeyup="searchProduct(this.value)" />
  </div>
  <div class="cart" onclick="toggleCart()">Sepet (<span id="cartCount">0</span>)</div>
  <div id="cartItems"></div>
  <div class="products" id="productList">
    <div class="product" data-name="Kürt Parfümü">
      <img src="kürt.jpg" alt="Kürt Parfümü" />
      <h3>Kürt Parfümü</h3>
      <p>Doğunun kokusu teninizde. 199₺</p>
      <button onclick="addToCart('Kürt Parfümü')">Sepete Ekle</button>
    </div>
    <div class="product" data-name="Filtreli Gözlük">
      <img src="filtreli.jpg" alt="Filtreli Gözlük" />
      <h3>Filtreli Gözlük</h3>
      <p>Filtreyle gelen tarz. 149₺</p>
      <button onclick="addToCart('Filtreli Gözlük')">Sepete Ekle</button>
    </div>
    <div class="product" data-name="Bijibebe Tişört">
      <img src="bijibebe.jpg" alt="Bijibebe Tişört" />
      <h3>Bijibebe Tişört</h3>
      <p>Yumuşacık kumaş, net mesaj. 99₺</p>
      <button onclick="addToCart('Bijibebe Tişört')">Sepete Ekle</button>
    </div>
  </div>
  <script>
    let cart = [];

    function addToCart(item) {
      cart.push(item);
      document.getElementById("cartCount").innerText = cart.length;
      updateCart();
    }

    function toggleCart() {
      const cartBox = document.getElementById("cartItems");
      cartBox.style.display = cartBox.style.display === "block" ? "none" : "block";
    }

    function updateCart() {
      const cartBox = document.getElementById("cartItems");
      cartBox.innerHTML = "<strong>Sepetteki Ürünler:</strong><ul>" + cart.map(i => "<li>" + i + "</li>").join('') + "</ul>";
    }

    function searchProduct(value) {
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const name = product.getAttribute('data-name').toLowerCase();
        product.style.display = name.includes(value.toLowerCase()) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
